<!-- ======= Hero Section ======= -->

    <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">

        <table class="table table-dark " style="width: 40%; height: 35%; font-size: 20px">

                <td colspan="2" style="width:100%" id="requests">REQUESTS</td>

<!-- Template Main JS File -->
<script th:src="@{assets/js/main.js}"></script>

<script th:inline="javascript">

        fetch('http://localhost:8080/api/cache')
            .then(res => res.json())
            .then(json => showInfo(json));


    //add values to html
    function showInfo(json) {

        var p1 = document.createElement("p");
        var hits = document.createTextNode(json["hits"]);
        p1.appendChild(hits);
        document.getElementById("hits").append(p1);

        var p2 = document.createElement("p");
        var misses = document.createTextNode(json["misses"]);
        p2.appendChild(misses);
        document.getElementById("misses").append(p2);

        var p3 = document.createElement("p");
        var requests = document.createTextNode(json["requests"]);
        p3.appendChild(requests);
        document.getElementById("requests").append(p3);


        //document.getElementById("misses").innerText = json["misses"];
        //document.getElementById("requests").innerText = json["requests"];

    }


</script>
